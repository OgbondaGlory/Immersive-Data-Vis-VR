<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/splash.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Immersive Data Visualisation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    
    <script src="https://rawgit.com/mayognaise/aframe-mouse-drag-rotate-component/master/dist/aframe-mouse-drag-rotate-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@0.1.9/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js"></script>

</head>
<body>
    
    <div class="container" style="padding-top: 1px;">

        <div class="left">
            <!-- <div class="custom-select">
                <select id="datasetSelect">
                    <option value="">Dataset</option>

                </select>
                
            </div> -->
            <form id="uploadForm" enctype="multipart/form-data" method="post" action="php/upload.php">
                <input type="file" id="fileInput" name="file" accept=".json,.csv,.xls,.xlsx" >
                <input type="submit">
            </form>
            <div class="box" id="box1">
                <div class="box-content">
                    <button id="refresh-button">Reload</button>
                    <div id="table-list">
                        <div id="tableList">
                            <!-- The table list will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>            



            <div class="box" id="box2"></div>
            <div class="box-content">
                <!-- Add the content for box2 here -->
              </div>
        </div>

        <div class="middle">
            <div class="dropdown-container">
                <select id="dropdown-2d-bar-charts" class="dropdown-menu" id="dropdown-2DBar">
                    <option>2D Bar Charts</option>
                    <option>Basic Vertical</option>
                    <option>Basic Horizontal</option>
                    <option>With tooltips</option>
                    <option>With filters and tooltips</option>
                </select>
                <select id="dropdown-2d-scatter-plots" class="dropdown-menu" id="dropdown-2DScatter">
                    <option>2D Scatter Plots</option>
                    <option>Basic</option>
                    <option>With tooltips</option>
                    <option>With filters and tooltips</option>
                    <option>With shapes</option>
                </select>
                <select id="dropdown-3d-bar-charts" class="dropdown-menu" id="dropdown-3DBar">
                    <option>3D Bar Charts</option>
                    <option>Basic Vertical</option>
                    <option>Basic Horizontal</option>
                    <option>With tooltips</option>
                    <option>With filters and tooltips</option>
                    <option>With cylinder mark</option>
                </select>
                <select id="dropdown-3d-scatter-plots" class="dropdown-menu" id="dropdown-3DScatter">
                    <option>3D Scatter Plots</option>
                    <option>Basic</option>
                    <option>Advanced</option>
                </select>
                <select id="dropdown-others" class="dropdown-menu" id="dropdown-others">
                    <option>Others</option>
                </select>                
            </div>


            <div class="box vr" id="box3">
                <a-scene embedded cursor="rayOrigin: mouse">
                    <a-entity id="helloworld" rotation="0 0 0" position="-0.01 1.6 -0.0" scale="0.1 0.1 0.1" mouse-drag-rotate></a-entity>
                    <a-camera position="0 1.6 1.5" orbit-controls="target: #helloworld; enableDamping: true; dampingFactor: 0.125; rotateSpeed:0.15; minDistance:1; maxDistance:100; minPolarAngle:0; maxPolarAngle:3.14">
                    </a-camera>
                  </a-scene>  
            </div>

            <div id="selected-table" class="selected-table">
                <!-- The table name will be displayed here -->
              </div>


  <!-- <div class="upload-btn-container" style="display: flex; flex-direction: column; align-items: center;">
                <button class="upload-btn" onclick="handleUploadClick()">Upload Files</button>
              </div> -->

                    <div id="confirmationModal" class="modal">

                        <div class="modal-buttons">
                            <button id="confirmUploadBtn">Confirm</button>
                            <button id="cancelUploadBtn">Cancel</button>
                        </div>
                        </div>
                    </div>
            </div>   -->


            <div class="box small" id="box4">
                <div class="box-content">
                    <!-- Add the content for box4 here -->
                  </div>
                  
            </div>
        </div>



        <div class="right">
            <div class="custom-select">
                <select id="statisticsSelect">
                    <option value="">Developer Mode</option>
                </select>
            </div>

            

            <div class="box" id="box5">
                <div class="box-content">
                    <!-- Add the content for box5 here -->
                    <script>
                        // Initialize the Ace editor
                        var editor = ace.edit("box5");
                        editor.setTheme("ace/theme/monokai");
                        editor.getSession().setMode("ace/mode/javascript");
                  
                        // Set the initial code in the editor
                        editor.setValue("function manipulateData() {\n  // Your data manipulation code here\n}");
                      </script>
                  </div>
            </div>



            
        </div>

    </div>
    <script src="js/appD3v3.js"></script>
    <script src="js/fetch_tables.js"></script>


    <script>
        const dropdowns = document.querySelectorAll('.dropdown');
    
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('focus', () => {
                dropdown.style.backgroundColor = 'lightgrey';
            });
    
            dropdown.addEventListener('blur', () => {
                dropdown.style.backgroundColor = '';
            });
        });
    </script>
    
</body>
</html>
